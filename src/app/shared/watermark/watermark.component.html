<div class="card">
  <div class="card-header">
    <h2><i class="bi bi-wikipedia" id="watermark-icon"></i></h2>
    <h2>Watermarking</h2>
  </div>

  <div class="watermark-container">
    <p class="recipient">Add recipient</p>

    <li class="list-group-item">
      <input
        class="input-label"
        [(ngModel)]="watermarkText"
        placeholder="Enter watermark text"
      />
    </li>
    <li class="list-group-item">
      <button
        type="button"
        class="btn btn-primary btn-lg btn-block mb-3"
        id="btn-color-add"
        (click)="addWatermark()"
      >
        Add Watermark
      </button>
    </li>
    <li class="list-group-item">
      <button
        type="button"
        class="btn btn-primary btn-lg btn-block mb-3"
        id="btn-color-remove"
        (click)="removeWatermark()"
        [disabled]="!hasWatermark"
      >
        Remove Watermark
      </button>
    </li>
  </div>
</div>
