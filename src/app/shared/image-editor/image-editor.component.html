<div class="container">
  <div class="image-container">
    <canvas
      class="image-canvas"
      #imageCanvas
      (mousedown)="onMouseDown($event)"
      (mousemove)="onMouseMove($event)"
      (mouseup)="onMouseUp()"
    ></canvas>

    <div #textEditorContainer class="text-editor-container" hidden>
      <textarea #textEditor></textarea>
      <button #deleteText class="delete-button">X</button>
    </div>
  </div>
</div>
